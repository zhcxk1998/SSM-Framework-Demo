<!DOCTYPE html>
<html>

<head>
  <meta name="author" content="BB小天使">
  <link rel="styleSheet" href="./css/modify.css">
  <link rel="styleSheet" href="./css/iconfont.css">
</head>

<body>
  <div class="modify-background">
    <div class="modify-wrap">
      <div class="modify-wrap-left">
        <img src="http://cdn.algbb.cn/study/banner/10.svg" alt="modify" />
      </div>
      <div class="modify-wrap-right">
        <div class="banner-decoration">
          <span> B </span>
        </div>
        <div class="modify-form">
          <div class="title">
            Sign In
          </div>
          <div class="modify-input-wrap">
            <i class="icon iconfont icon-yonghu"></i>
            <input id="username" class="modify-input" placeholder="用户名" />
          </div>
          <div class="modify-input-wrap">
            <i class="icon iconfont icon-mima"></i>
            <input id="prePassword" class="modify-input" placeholder="旧密码" type="password"/>
          </div>
          <div class="modify-input-wrap">
            <i class="icon iconfont icon-mima"></i>
            <input id="newPassword" class="modify-input" placeholder="新密码" type="password"/>
          </div>
          <div class="modify-input-wrap">
            <i class="icon iconfont icon-idcard"></i>
            <input id="idCard" class="modify-input" placeholder="身份证" />
          </div>
          <div class="modify-submit">
            <button class="modify-button" onclick="submit()">
              修&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;改
            </button>
            <a href="./login.html" class="login-link">
              立即登录
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./js/modify.js"></script>
<script src="./utils/fetch.js"></script>
<script src="./utils/query.js"></script>

</html>
