<!DOCTYPE html>
<html>

<head>
  <meta name="author" content="BB小天使">
  <link rel="styleSheet" href="./css/register.css">
  <link rel="styleSheet" href="./css/iconfont.css">
</head>

<body>
  <div class="register-background">
    <div class="register-wrap">
      <div class="register-wrap-left">
        <img src="http://cdn.algbb.cn/study/banner/1.svg" alt="register" />
      </div>
      <div class="register-wrap-right">
        <div class="banner-decoration">
          <span> B </span>
        </div>
        <div class="register-form">
          <div class="title">
            Sign Up
          </div>
          <div class="register-input-wrap">
            <i class="icon iconfont icon-yonghu"></i>
            <input id="username" class="register-input" placeholder="用户名" />
          </div>
          <div class="register-input-wrap"> 
            <i class="icon iconfont icon-mima"></i>
            <input id="password" class="register-input" placeholder="密码" type="password"/>
          </div>
          <div class="register-input-wrap">
            <i class="icon iconfont icon-idcard"></i>
            <input id="idCard" class="register-input" placeholder="身份证" />
          </div>
          <div class="register-submit">
            <button class="register-button" onclick="submit()">
              注&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;册
            </button>
            <a href="./login.html" class="login-link">
              立即登录
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./js/register.js"></script>
<script src="./utils/fetch.js"></script>
<script src="./utils/query.js"></script>

</html>
