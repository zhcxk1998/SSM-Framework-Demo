<!DOCTYPE html>
<html>

<head>
  <meta name="author" content="BB小天使">
  <link rel="styleSheet" href="./css/login.css">
  <link rel="styleSheet" href="./css/iconfont.css">
</head>

<body>
  <div class="login-background">
    <div class="login-wrap">
      <div class="login-wrap-left">
        <img src="http://cdn.algbb.cn/study/banner/6.svg" alt="login" />
      </div>
      <div class="login-wrap-right">
        <div class="banner-decoration">
          <span> B </span>
        </div>
        <div class="login-form">
          <div class="title">
            Sign In
          </div>
          <div class="login-input-wrap">
            <i class="icon iconfont icon-yonghu"></i>
            <input id="username" class="login-input" placeholder="用户名" />
          </div>
          <div class="login-input-wrap">
            <i class="icon iconfont icon-mima"></i>
            <input id="password" class="login-input" placeholder="密码" type="password"/>
          </div>
          <div class="login-submit">
            <button class="login-button" onclick="submit()">
              登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录
            </button>
            <div class="action-wrap">
              <a href="./register.html" class="register-link">
                立即注册
              </a>
              <a href="./modify.html" class="modify-link">
                修改密码
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./js/login.js"></script>
<script src="./utils/fetch.js"></script>
<script src="./utils/query.js"></script>

</html>
